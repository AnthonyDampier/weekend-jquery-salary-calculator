<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="jquery-3.6.1.js" async defer></script>
        <script src="client.js" async defer></script>
    </head>
    <body>
        <header><h1>Salary Calculator</h1></header>
        <div>
            <h2>Add Employees</h2>
            <tr id="inputs">
                <input class="inputFN" placeholder="First Name"/>
                <input class="inputLN" placeholder="Last Name"/>
                <input class="inputID" placeholder="ID"/>
                <input class="inputTitle" placeholder="Title"/>
                <input class="inputAS" placeholder="Annual Salary"/>
            </tr>
            <button id="submit">Submit</button>
            <h2>Employees</h2>
            <table class="table">
                <tr class="tableHead">
                    <td class="firstNames" >First Name</td>
                    <td class="lastNames">Last name</td>
                    <td class="IDs">ID</td>
                    <td class="titles">Title</td>
                    <td class="annualSalarys">Annual Salary</td>
                </tr>
                <tr>
                    <td class="firstNames" >EX. Meredith</td>
                    <td class="lastNames">EX. Khan</td>
                    <td class="IDs">3421</td>
                    <td class="titles">EX. VP Supervisor</td>
                    <td class="annualSalarys">$143000</td>
                    <td class="button"><button class="deleteButton" value="0">Delete</button></td>
                </tr>
                <tr>
                    <td class="firstNames" >EX. Jordan</td>
                    <td class="lastNames">EX. Michaels</td>
                    <td class="IDs">4633</td>
                    <td class="titles">EX. Full-Stack Dev.</td>
                    <td class="annualSalarys">$60000</td>
                    <td class="button"><button class="deleteButton" value="0">Delete</button></td>
                </tr>
                <tr>
                    <td class="firstNames" >EX. Adam</td>
                    <td class="lastNames">EX. Smith</td>
                    <td class="IDs">9380</td>
                    <td class="titles">EX. Supervisor</td>
                    <td class="annualSalarys">$43000</td>
                    <td class="button"><button class="deleteButton" value="0">Delete</button></td>
                </tr>
            </table>
            <h2 class="totalMonthly">Total Monthly: $3583.33</h2>
        </div>
    </body>
</html>
